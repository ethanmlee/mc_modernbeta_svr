version: "2.4"
services:
  mc:
    image: itzg/minecraft-server
    mem_limit: 8G
    container_name: modern_beta
    hostname: modern_beta
    ports:
      - 25566:25565/tcp
      - 17088:17088/udp
    environment:
      TZ: America/New_York
      TYPE: "FABRIC"
      EULA: "TRUE"
      ENABLE_AUTOPAUSE: "TRUE"
      OVERRIDE_SERVER_PROPERTIES: "TRUE"
      MAX_TICK_TIME: "-1"
      DIFFICULTY: "hard"
      SPAWN_PROTECTION: "0"
      MOTD: "modern beta"
      OPS: "Bitzzle,PixelDough"
    tty: true
    stdin_open: true
    restart: unless-stopped
    volumes:
      - ./data:/data
